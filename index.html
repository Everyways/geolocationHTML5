<!DOCTYPE html>
<html>
<body>

<p>Cliquez sur le bouton pour otenir vos coordonnées.</p>

<button onclick="getLocation()">Grenade !</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
    /* géolocalisation possible */
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Le service de géolocalisation n'est pas disponible sur votre ordinateur.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;	
}
</script>

</body>
</html>
